user_stats:
  file: "user_stats.sql"
  description: "User statistics query with date range filtering"
  parameters:
    - name: "date_from"
      type: "string"
      required: true
      description: "Start date for filtering"
    - name: "date_to"
      type: "string"
      required: true
      description: "End date for filtering"
    - name: "limit"
      type: "integer"
      required: false
      default: 100
      description: "Maximum number of results"

complex_join:
  file: "complex_join.sql"
  description: "Complex join query with conditional filters"
  parameters:
    - name: "email_domain"
      type: "string"
      required: false
      description: "Email domain to filter by"
    - name: "min_count"
      type: "integer"
      required: false
      default: 0
      description: "Minimum count for HAVING clause"

advanced_user_analysis:
  file: "advanced_user_analysis.sql"
  description: "Advanced user analysis with activity tracking"
  parameters:
    - name: "min_created_date"
      type: "string"
      required: false
      description: "Minimum creation date"
    - name: "max_created_date"
      type: "string"
      required: false
      description: "Maximum creation date"
    - name: "is_active"
      type: "boolean"
      required: false
      description: "Filter by active status"
    - name: "email_domains"
      type: "array"
      required: false
      description: "List of email domains to filter"
    - name: "limit"
      type: "integer"
      required: false
      description: "Maximum number of results"

dynamic_query:
  file: "dynamic_query.sql"
  description: "Dynamic query builder template"
  parameters:
    - name: "select"
      type: "array"
      required: true
      description: "Fields to select"
    - name: "from"
      type: "string"
      required: true
      description: "Table to query from"
    - name: "where"
      type: "array"
      required: false
      description: "WHERE conditions"
    - name: "joins"
      type: "array"
      required: false
      description: "JOIN clauses"
    - name: "order_by"
      type: "array"
      required: false
      description: "ORDER BY clauses"
    - name: "group_by"
      type: "array"
      required: false
      description: "GROUP BY fields"
    - name: "having"
      type: "array"
      required: false
      description: "HAVING conditions"
    - name: "limit"
      type: "integer"
      required: false
      description: "LIMIT count"
    - name: "offset"
      type: "integer"
      required: false
      description: "OFFSET count"